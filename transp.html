<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="transp.css" media="screen" />
  
</head>
<body>
  <form id="shipmentForm" class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <legend>Transportes IF</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="nomed">Nome do Destinatário</label>  
        <div class="col-md-5">
          <input id="nomed" name="nomed" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="tellD">Telefone Destinatário</label>  
        <div class="col-md-5">
          <input id="telD" name="telD" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="nomeR">Nome do Remetente</label>  
        <div class="col-md-5">
          <input id="nomeR" name="nomeR" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="tellR">Telefone do Remetente</label>  
        <div class="col-md-5">
          <input id="tellR" name="tellR" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="tipo">Tipo de encomenda</label>  
        <div class="col-md-5">
          <input id="tipo" name="tipo" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="cep">CEP</label>  
        <div class="col-md-5">
          <input id="cep" name="cep" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="num">Numero</label>  
        <div class="col-md-5">
          <input id="num" name="num" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="comp">Complemento</label>  
        <div class="col-md-5">
          <input id="comp" name="comp" type="text" placeholder="" class="form-control input-md">
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="btt"></label>
        <div class="col-md-4">
          <button id="btt" name="btt" class="btn btn-inverse">Salvar Encomenda</button>
        </div>
      </div>
    </fieldset>
  </form>
  <script type="text/javascript" src="transp.js"></script>
</body>
</html>
